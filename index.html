<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars - The Real Battlefront (now without Lootboxes!)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/fontawesome-free-5.3.1-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div container="row">
            <div container="col">

                <!-- Wanted to try something a bit different for the Star Wars "logo":
                http://www.webappers.com/2015/09/03/15-awesome-css3-text-effects/

                Basically leveraged the code snippet for Musgrove about half way
                down the page and modified it to fit the SW theme. Def. a heavier hitter
                for page performance though... -->
                <svg viewBox="0 0 2500 300" class="cool-logo">

                    <!-- Symbol -->
                    <symbol id="s-text">
                        <text text-anchor="middle"
                            x="50%" y="50%" dy=".35em">
                        Star Wars
                        </text>
                    </symbol>  
                    
                    <!-- Duplicate symbols -->
                    <use xlink:href="#s-text" class="text"
                            ></use>
                    <use xlink:href="#s-text" class="text"
                            ></use>
                    <use xlink:href="#s-text" class="text"
                            ></use>
                    <use xlink:href="#s-text" class="text"
                            ></use>
                    <use xlink:href="#s-text" class="text"
                            ></use>
                    
                </svg>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3 mb-3 primary-container">

        <!-- Each row represents a screen that is hidden or displayed based off where they 
        are in the game. In this case, the opening row is rebel-empire - pick your side! There
        is no neutral side... what are we, from the "Neutral Planet" your Neutralness.
    
        Bonus points if you get the reference.
        -->
        <div class="row rebel-empire">
            <div class="col-12 text-center">
                <h1>Choose Wisely</h1>
                <div class="row rebel m-2 mt-5">
                    <div class="col">
                        <img src="assets/images/rebel-logo.png" width="300px" />
                    </div>
                </div>
                <div class="row empire m-2">
                    <div class="col">
                        <img src="assets/images/empire-logo.png" width="300px" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Great, now that you picked your side what hero do you want to play as? Jedi only! -->
        <div class="row character-selection">
            <div class="col-12">
                <h1>Character Selection</h1>
                <div class="row mt-5">
                    <div class="col-12 character-pick">
                        <h2>Pick Your Hero</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 character-pick-enemy">
                        <h2>Enemies</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game on! The real battle begins, so match your wit with the enemies in front of you. -->
        <div class="row battle-royale">
            <div class="col-12">
            <h1>Battle Royale</h1>
                <div class="row mt-5">
                    <div class="col-12 col-sm-4 character-yours">
                        <h2>Your Character</h2>
                    </div>
                    <div class="col-12 col-sm-4 text-center character-attack my-auto pt-5 pb-5 bg-secondary text-white">
                        <p>
                            <img src="assets/images/light-saber.png" class="light-saber" width="50px" />
                        </p>
                        <p class="damage align-bottom mt-5"></p>
                        <p class="restart-game"></p>
                    </div>
                    <div class="col-12 col-sm-4 character-defender text-right">
                        <h2>Defender</h2>
                    </div>  
                </div>
                <div class="row mt-5">
                    <div class="col-12 character-pick-enemy">
                        <h2>Enemies</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
